# This is a basic workflow to help you get started with Actions

name: Generate PDF

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  generatePDFResume:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Generate PDF
        uses: docker://pandoc/latex:2.9
        with:
          args: "resume.md -o resume.pdf --pdf-engine=xelatex --template=template.latex --variable mainfont='DejaVu Serif' --variable sansfont=Arial"
      - name: Commit
        run: |
          git config --local user.name Kireyin
          git config --local user.email kireyin@users.noreply.github.com
          git commit -m "Generate PDF" -a
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
